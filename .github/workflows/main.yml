name: FTP Deploy

on:
  push:
    branches:
      - main  # Change to your branch name if it's not `main`

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Deploy to FTP Server
        uses: SamKirkland/FTP-Deploy-Action@4.3.0
        with:
          ftp-server: ${{ secrets.FTP_SERVER }}
          ftp-username: ${{ secrets.FTP_USERNAME }}
          ftp-password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./visitorlog.simboz.website  # The directory to deploy; `./` means deploy everything in the repository
          git-ftp-args: --insecure  # Optional: add any additional arguments
